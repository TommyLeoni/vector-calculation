<!DOCTYPE html>
<html>
  <head>
    <title>Vector Calculation</title>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-light">
    <div id="container" class="align-items-center container-fluid text-dark">
      <div class="row justify-content-md-center">
        <div class="col col-lg-9 instructions text-center">
          <h3 class="welcoming-title align-middle">
            Vector Calculator
          </h3>
          <p class="welcoming-text align-middle">
            A tool created by Jerico Lua and Tomaso Leoni to calculate given
            vectors' direction of pull
          </p>
        </div>
      </div>
      <div class="row">
        <div
          class="col-sm-3 col-lg-3 col-xl-3 controls shadow p-3 mb-5 rounded text-center"
        >
          <div class="row justify-content-md-center align-middle btn-calc">
            <form>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="showAllVectors"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Show all vectors</label
                >
              </div>
              <br />
              <button type="submit" class="btn btn-dark btn-light">Submit</button>
            </form>
          </div>
        </div>
        <div
          class="col-sm-7 col-lg-7 col-xl-7 playground-container shadow p-3 mb-5 rounded"
        >
          <div class="playground"></div>
          <div class="circle" id="center-circle"></div>
        </div>
      </div>
    </div>
    <!-- <script src="https://unpkg.com/konva@3.3.3/konva.min.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
